<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSLT Editor for SAP ¬Æ Cloud Integration</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">


</head>
<body>

<header>
    <div class="logo">XSLT Editor for SAP ¬Æ Cloud Integration</div>
</header>

<div class="toolbar">
    <select id="example-select">
        <option value="">üìö Choose an Example...</option>
        <option value="basic">Basic XML to XML</option>
        <option value="html">XML to HTML Table</option>
        <option value="filter">Data Filtering</option>
        <option value="group">Grouping Example</option>
        <option value="json">JSON-like Output</option>
        <option value="complex">Complex Document</option>
    </select>
    <button id="run-btn">‚ñ∂Ô∏è RUN TRANSFORMATION</button>
</div>

<div class="main-layout">
    <div class="editor-box">
        <div class="section-header">
            <div class="label"><i class="fas fa-inbox"></i> Input Message</div>
            <div class="section-buttons">
                <button class="btn-sec" onclick="formatXML()" title="Format"><i class="fas fa-code"></i></button>
                <input type="file" id="xml-upload" accept=".xml" style="display: none;">
                <button class="btn-sec" onclick="document.getElementById('xml-upload').click()" title="Upload"><i class="fas fa-upload"></i></button>
                <button class="btn-sec" onclick="copyXML()" title="Copy"><i class="fas fa-copy"></i></button>
                <button class="btn-sec" onclick="downloadXML()" title="Download"><i class="fas fa-download"></i></button>
            </div>
        </div>
        <div id="xml-editor" class="editor-container"></div>
    </div>
    <div class="editor-box">
        <div class="section-header">
            <div class="label"><i class="fas fa-code"></i> XSLT Stylesheet</div>
            <div class="section-buttons">
                <button class="btn-sec" onclick="formatXSLT()" title="Format"><i class="fas fa-code"></i></button>
                <input type="file" id="xslt-upload" accept=".xsl,.xslt" style="display: none;">
                <button class="btn-sec" onclick="document.getElementById('xslt-upload').click()" title="Upload"><i class="fas fa-upload"></i></button>
                <button class="btn-sec" onclick="copyXSLT()" title="Copy"><i class="fas fa-copy"></i></button>
                <button class="btn-sec" onclick="downloadXSLT()" title="Download"><i class="fas fa-download"></i></button>
            </div>
        </div>
        <div id="xslt-editor" class="editor-container"></div>
    </div>
    <div id="result-panel">
        <div class="section-header">
            <div class="label"><i class="fas fa-paper-plane"></i> Output Message</div>
            <div class="section-buttons">
                <button class="btn-sec" onclick="formatOutput()" title="Format"><i class="fas fa-code"></i></button>
                <button class="btn-sec" onclick="copyOutput()" title="Copy"><i class="fas fa-copy"></i></button>
                <button class="btn-sec" onclick="downloadOutput()" title="Download"><i class="fas fa-download"></i></button>
            </div>
        </div>
        <div id="output-editor" class="editor-container"></div>
    </div>
</div>

<!-- Console Panel -->
<div id="console-panel">
    <div class="console-header">
        <div class="console-label">
            <span class="console-icon">üñ•Ô∏è</span>
            Console
            <span id="error-count" class="error-count">0</span>
        </div>
        <div class="console-controls">
            <button id="clear-console" class="console-btn" title="Clear Console">üóëÔ∏è</button>
            <button id="toggle-console" class="console-btn" title="Toggle Console">‚ñº</button>
        </div>
    </div>
    <div id="console-content" class="console-content">
        <div id="console-output" class="console-output">
            <div class="console-welcome">Console ready. Transformation errors and runtime problems will appear here.</div>
        </div>
    </div>
</div>

<script src="lib/SaxonJS2.js"></script>
<script src="lib/examples.js"></script>
<script type="module" src="lib/validation.js"></script>
<script type="module" src="lib/app.js"></script>

</body>
</html>
